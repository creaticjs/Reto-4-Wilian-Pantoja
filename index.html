<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div>id: <div id="id"></div></div>
  <br>
  <div>accountId: <div id="accountId"></div></div>
  <br>
  <div>puuid: <div id="puuid"></div></div>
  <br>
  <div>name: <div id="name"></div></div>
  <br>
  <div>profileIconId: <div id="profileIconId"></div></div>
  <br>
  <div>revisionDate: <div id="revisionDate"></div></div>
  <br>
  <div>summonerLevel: <div id="summonerLevel"></div></div>
  <br>
  
  <script>
    function mostrarDatos(response) {
      console.log(response)
      var res = JSON.parse(response);
      document.getElementById("id").innerHTML = res.id;
      document.getElementById("accountId").innerHTML = res.accountId;
      document.getElementById("puuid").innerHTML = res.puuid;
      document.getElementById("name").innerHTML = res.name;
      document.getElementById("profileIconId").innerHTML = res.profileIconId;
      document.getElementById("revisionDate").innerHTML = res.revisionDate;
      document.getElementById("summonerLevel").innerHTML = res.summonerLevel;
    }

    function get2(url, cb) {
      var api = "https://hidden-badlands-27037.herokuapp.com"
      var xhttp = new XMLHttpRequest();
      xhttp.withCredentials = false;
      xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          cb(this.response);
        }
      }
      xhttp.open("GET", api+url);
      xhttp.send(null);
    }
    get2("/?url=/lol/summoner/v4/summoners/by-name/pantoja2", mostrarDatos);
  </script>
</body>
</html>
